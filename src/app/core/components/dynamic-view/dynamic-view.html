<div class="flex h-full bg-gradient-to-r from-indigo-500 from-10% via-sky-500 via-30% to-emerald-500 to-90% text-white gap-4 p-4">
  <!-- Columna izquierda -->
  <div class="flex-1 flex flex-col gap-4">

    <!-- Selector de formulario -->
    <div class="border border-white rounded-xl p-4 text-center ">
      <app-dynamic-form [inputForm]="formSelect" (formSubmit)="listenValue($event)" [PrimaryButtonText]="'Seleccionar'"/>
    </div>

    <!-- Área de edición -->
    <div class="flex-1 border border-white rounded-xl p-4 flex flex-col  overflow-y-auto">
      <div class="mb-4 text-center">{{mode()}}</div>
      <div class="flex-1 border border-white mb-4">
        <app-dynamic-form
        [inputForm]="displayForm"
         [defaultData]="defaultFormData$"
         (formSubmit)="submitDisplay($event)"
         [PrimaryButtonText]="'Guardar'"
         [SecondaryButtonText]="'Limpiar'"/>
      </div>
    </div>

  </div>

  <!-- Columna derecha -->
  <div class="flex-1 border border-white rounded-xl p-4 flex flex-col gap-4">
    <!-- Repetir elemento de lista -->
<app-dynamic-table [displayedColumns$]="columnsSelected$" [dataSource$]="dataSelected$" (emitData)="listenSendData($event)"/>
    <!-- Puedes duplicar más según sea necesario -->
  </div>
</div>
